server {
  listen 80;
  server_name _;

  # Tamaño máximo de subida (ajústalo a tu necesidad)
  client_max_body_size 20m;

  # Frontend (SPA)
  root /usr/share/nginx/html;
  index index.html;

  # --- API HTTP (REST) ---
  # OJO: location /api/ + proxy_pass http://api:8000/;  → elimina el prefijo /api
  location /api/ {
    proxy_pass http://api:8000/;
    proxy_http_version 1.1;

    # Encabezados estándar
    proxy_set_header Host                $host;
    proxy_set_header X-Real-IP           $remote_addr;
    proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto   $scheme;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout    60s;
    proxy_read_timeout    60s;

    # (Opcional) desactivar buffering si usas SSE/streaming
    # proxy_buffering off;
  }

  # --- WebSockets ---
  # Tu backend expone /ws/chat/{room} y /ws/signal/{room}
  location /ws/ {
    proxy_pass http://api:8000/ws/;
    proxy_http_version 1.1;

    proxy_set_header Upgrade    $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host       $host;

    # Mantener sockets abiertos
    proxy_read_timeout 3600s;
  }

  # --- Caché para assets estáticos (opcional, mejora rendimiento) ---
  location ~* \.(?:css|js|woff2?|ttf|eot|png|jpg|jpeg|gif|svg|ico)$ {
    expires 7d;
    access_log off;
    try_files $uri =404;
  }

  # --- SPA fallback ---
  location / {
    try_files $uri $uri/ /index.html;
  }
}
