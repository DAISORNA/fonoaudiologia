# --- PON ESTO ARRIBA (vale dentro del contexto http porque conf.d se incluye en http) ---
map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

server {
  listen 80;
  server_name _;

  # Tamaño máximo de subida (ajústalo a tu necesidad)
  client_max_body_size 20m;

  # Frontend (SPA)
  root /usr/share/nginx/html;
  index index.html;

  # --- API HTTP + WebSockets bajo /api/ ---
  # OJO: proxy_pass con barra final elimina el prefijo /api
  # /api/ws/... -> backend recibe /ws/...
  location /api/ {
    proxy_pass http://api:8000/;
    proxy_http_version 1.1;

    # Encabezados estándar
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSocket (clave para que no sea 404)
    proxy_set_header Upgrade           $http_upgrade;
    proxy_set_header Connection        $connection_upgrade;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout    60s;
    proxy_read_timeout    3600s;   # más alto para sockets
  }

  # (Opcional) acceso directo sin /api/ por si lo usas algún día
  # location /ws/ {
  #   proxy_pass http://api:8000/ws/;
  #   proxy_http_version 1.1;
  #   proxy_set_header Upgrade    $http_upgrade;
  #   proxy_set_header Connection $connection_upgrade;
  #   proxy_set_header Host       $host;
  #   proxy_read_timeout          3600s;
  # }

  # --- Caché para assets estáticos (opcional) ---
  location ~* \.(?:css|js|woff2?|ttf|eot|png|jpg|jpeg|gif|svg|ico)$ {
    expires 7d;
    access_log off;
    try_files $uri =404;
  }

  # --- SPA fallback ---
  location / {
    try_files $uri $uri/ /index.html;
  }
}
