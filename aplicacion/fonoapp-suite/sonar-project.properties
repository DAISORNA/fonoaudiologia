# -Identificación del proyecto en SonarCloud
sonar.projectKey=DAISORNA_fonoaudiologia
sonar.organization=daisorna
sonar.host.url=https://sonarcloud.io

# Código fuente del backend (solo Python)
sonar.sources=backend

# Carpeta donde viven los tests
sonar.tests=backend/tests
sonar.test.inclusions=backend/tests/**

# Reporte de cobertura generado por coverage.py
sonar.python.coverage.reportPaths=coverage.xml

# Excluir del análisis:
# - frontend y nginx (no son Python)
# - tests como código fuente
# - carpetas __pycache__
# - archivos que no aportan al análisis
sonar.exclusions=frontend/**, nginx/**, backend/tests/**, **/__pycache__/**, **/*.md, **/Dockerfile, **/docker-compose.yml
