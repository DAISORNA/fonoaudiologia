<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <h1>Programa de Atención Fonoaudiológico</h1>
    </header>

    <img src="fono.jpg" alt="Imagen de Fonoaudiología" class="hero-image">

    <nav>
        <button class="nav-button" data-section="registro">Registro de Pacientes</button>
        <button class="nav-button" data-section="seguimiento">Seguimiento</button>
    </nav>

    <section id="registro" class="active">
        <h2>Registro de Pacientes</h2>
        <form id="formRegistro">
            <label for="pacienteNombre">Nombre del Paciente</label>
            <input type="text" id="pacienteNombre" name="nombre" required>

            <label for="pacienteEdad">Edad</label>
            <input type="number" id="pacienteEdad" name="edad" required>

            <label for="nacimientoFecha">Fecha de Nacimiento</label>
            <input type="date" id="nacimientoFecha" name="fechaNacimiento" required>

            <label for="pacienteEscolaridad">Escolaridad</label>
            <input type="text" id="pacienteEscolaridad" name="escolaridad">

            <label for="pacienteDomicilio">Domicilio</label>
            <input type="text" id="pacienteDomicilio" name="domicilio">

            <label for="pacienteTelefono">Teléfono</label>
            <input type="tel" id="pacienteTelefono" name="telefono">

            <label for="pacienteAcudiente">Acudiente</label>
            <input type="text" id="pacienteAcudiente" name="acudiente" required>

            <label for="pacienteReferencia">Referencia</label>
            <input type="text" id="pacienteReferencia" name="referencia">

            <h2>Evaluación</h2>
            <label for="evaluacionFecha">Fecha de Evaluación</label>
            <input type="date" id="evaluacionFecha" name="fechaEvaluacion" required>

            <label for="evaluacionTipo">Tipo de Evaluación</label>
            <input type="text" id="evaluacionTipo" name="tipoEvaluacion">

            <label for="evaluacionNotas">Notas de Evaluación</label>
            <textarea id="evaluacionNotas" name="notas"></textarea>

            <h2>Padecimiento</h2>
            <label for="padecimientoTipo">Tipo de Padecimiento</label>
            <select id="padecimientoTipo" name="tipoPadecimiento" required>
                <option value="" disabled selected>Seleccione un tipo de padecimiento</option>
                <option value="trastornoLenguaje">Trastorno del lenguaje</option>
                <option value="trastornoHabla">Trastorno del habla</option>
                <option value="trastornoVoz">Trastorno de la voz</option>
                <option value="disfagia">Disfagia</option>
                <option value="trastornoComunicacion">Trastorno de la comunicación</option>
                <option value="afasia">Afasia</option>
                <option value="dislalia">Dislalia</option>
                <option value="disartria">Disartria</option>
            </select>

            <label for="padecimientoDescripcion">Descripción</label>
            <textarea id="padecimientoDescripcion" name="descripcion"></textarea>

            <button type="submit">Registrar Paciente</button>
            <button type="button" id="buscarPaciente">Buscar Paciente</button>
            <button type="button" id="limpiarDatos">Limpiar datos de Paciente</button>
        </form>
    </section>

    <section id="seguimiento">
        <h2>Seguimiento de Pacientes</h2>
        <form id="formSeguimiento">
            <label for="seguimientoFecha">Fecha de Seguimiento</label>
            <input type="date" id="seguimientoFecha" name="fechaSeguimiento" required>

            <label for="seguimientoNotas">Notas del Seguimiento</label>
            <textarea id="seguimientoNotas" name="notas"></textarea>

            <button type="submit">Guardar Seguimiento</button>
            <button type="button" id="buscarSeguimiento">Buscar Seguimiento</button>
            <button type="button" id="limpiarDatosSeguimiento">Limpiar datos de Seguimiento</button>
        </form>
    </section>

<script src="script.js"></script>
</body>
</html>
