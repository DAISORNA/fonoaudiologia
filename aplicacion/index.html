<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #1e90ff;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4); 
        }

        nav {
            margin-bottom: 20px;
        }

        .nav-button {
            background-color: #00ced1;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5); 
        }

        .nav-button:hover {
            background-color: #20b2aa;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6); 
            transform: translateY(-3px); 
        }

        .nav-button:active {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transform: translateY(2px);
        }

        .hero-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4); /* Aumentar la sombra */
        }
        
        section {
            display: none;
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4); 
            width: 60%;
        }

        input, select, textarea {
            width: 90%;
            padding: 12px; 
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: border-color 0.3s ease; 
        }   

        input:focus {
            border-color: #00ced1;
            box-shadow: 0 2px 8px rgba(0, 206, 209, 0.5); /* Efecto de foco más destacado */
        }

        label {
            font-size: 16px; /* Aumentar el tamaño de la fuente */
            margin-top: 10px;
            display: block;
            color: #333;
        }

        form button {
            background-color: #1e90ff;
            color: white;
            padding: 12px; /* Aumentar padding para mayor área de clic */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        } 

        form button:hover {
            background-color: #4169e1;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* Efecto de hover más pronunciado */
            transform: translateY(-3px); /* Movimiento hacia arriba más notorio */
        }

        form button:active {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transform: translateY(2px);
        }

        section.active {
            display: block;
        }

        .hidden {
            display: none;
        }

        .resultadosSeguimiento {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4); /* Aumentar la sombra */
        }

        .message {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Programa de Atención Fonoaudiológico</h1>
    </header>
    <img src="fono.jpg" alt="Imagen de Fonoaudiología" class="hero-image">
    <nav>
        <button class="nav-button" data-section="registro">Registro de Pacientes</button>
        <button class="nav-button" data-section="evaluacion">Evaluación</button>
        <button class="nav-button" data-section="padecimientos">Padecimientos</button>
        <button class="nav-button" data-section="seguimiento">Seguimiento</button>
    </nav>

    <!-- Sección de Registro -->
    <section id="registro" class="active">
        <h2>Registro de Pacientes</h2>
        <form id="formRegistro">
            <label for="pacienteNombre">Nombre del Paciente</label>
            <input type="text" id="pacienteNombre" name="nombre" required>

            <label for="pacienteEdad">Edad</label>
            <input type="number" id="pacienteEdad" name="edad" required>

            <label for="nacimientoFecha">Fecha de Nacimiento</label>
            <input type="date" id="nacimientoFecha" name="fechaNacimiento" required>

            <label for="pacienteEscolaridad">Escolaridad</label>
            <input type="text" id="pacienteEscolaridad" name="escolaridad">

            <label for="pacienteDomicilio">Domicilio</label>
            <input type="text" id="pacienteDomicilio" name="domicilio">

            <label for="pacienteTelefono">Teléfono</label>
            <input type="tel" id="pacienteTelefono" name="telefono">

            <label for="pacienteAcudiente">Acudiente</label>
            <input type="text" id="pacienteAcudiente" name="acudiente" required>

            <label for="pacienteReferencia">Referencia</label>
            <input type="text" id="pacienteReferencia" name="referencia">

            <label for="entrevistaFecha">Fecha de Entrevista</label>
            <input type="date" id="entrevistaFecha" name="fechaEntrevista">

            <label for="consultaMotivo">Motivo de Consulta</label>
            <textarea id="consultaMotivo" name="motivoConsulta" required></textarea>

            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="">Seleccione</option>
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
            </select>

            <button type="submit">Registrar Paciente</button>
        </form>
        <div id="message" class="message"></div>
    </section>

    <!-- Sección de Evaluación -->
    <section id="evaluacion">
        <h2>Evaluación</h2>
        <form id="formEvaluacion">
            <label for="identificadosHallazgos">Hallazgos Identificados</label>
            <textarea id="identificadosHallazgos" name="hallazgos" required></textarea>

            <label for="prevencionPlan">Prevención</label>
            <textarea id="prevencionPlan" name="prevencion"></textarea>

            <label for="evaluacionResumen">Evaluación</label>
            <textarea id="evaluacionResumen" name="evaluacion"></textarea>

            <label for="tratamientoPlan">Tratamiento</label>
            <textarea id="tratamientoPlan" name="tratamiento"></textarea>

            <button type="submit">Guardar Evaluación</button>
        </form>
        <div id="message" class="message"></div>
    </section>

    <!-- Sección de Padecimientos -->
    <section id="padecimientos">
        <h2>Padecimientos</h2>
        <label for="seleccionPadecimiento">Selecciona un Padecimiento:</label>
        <select id="seleccionPadecimiento" name="tipoPadecimiento" onchange="loadTherapies(this.value)">
            <option value="">--Seleccionar--</option>
            <option value="dislalia">Dislalia</option>
            <option value="dislexia">Dislexia</option>
            <option value="tgd">Trastorno del espectro autista</option>
        </select>

        <div id="terapias"></div>
    </section>

    <!-- Sección de Seguimiento -->
    <section id="seguimiento">
        <h2>Seguimiento</h2>
        <form id="formSeguimiento">
            <label for="pacienteSeguimiento">Nombre del Paciente:</label>
            <input type="text" id="pacienteSeguimiento" name="nombre" required>

            <label for="resultados">Resultados de Seguimiento:</label>
            <textarea id="resultados" name="resultados" required></textarea>

            <button type="submit">Guardar Seguimiento</button>
        </form>
        <div id="resultadosSeguimiento"></div>
        <div id="message" class="message"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
